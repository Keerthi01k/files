<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Homepage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.5rem;
            margin: 0;
            color: #007bff;
        }

        header p {
            font-size: 1rem;
            color: #555;
        }

        .event-container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .event-card {
            background-color: #ffffff;
            border: 2px solid #007bff;
            border-radius: 10px;
            padding: 20px 30px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s ease, background-color 0.2s ease;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 150px;
        }

        .event-card h2 {
            margin: 0;
            font-size: 1.2rem;
            color: #007bff;
        }

        .event-card:hover {
            background-color: #007bff;
            color: #ffffff;
            transform: translateY(-5px);
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Event Hub</h1>
        <p>Click an event to register</p>
    </header>
    <div class="event-container">
        <div class="event-card" onclick="navigateToRegister('Sports')">
            <h2>Sports</h2>
        </div>
        <div class="event-card" onclick="navigateToRegister('Marathon')">
            <h2>Marathon</h2>
        </div>
        <div class="event-card" onclick="navigateToRegister('Startup')">
            <h2>Startup</h2>
        </div>
    </div>
    <script>
        function navigateToRegister(eventName) {
            localStorage.setItem('selectedEvent', eventName);
            window.location.href = 'registration.html';
        }
    </script>
</body>
</html>
